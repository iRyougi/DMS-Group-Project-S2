        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #draw-border {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;

        #login-button {
            border: 0;
            background: none;
            text-transform: uppercase;
            color: #4361ee;
            font-weight: bold;
            position: relative;
            outline: none;
            padding: 7px 20px;
            box-sizing: border-box;
            font-size: 15px;
        }

        #login-button::before,
        #login-button::after {
            box-sizing: inherit;
            position: absolute;
            content: '';
            border: 2px solid transparent;
            width: 0;
            height: 0;
        }

        #login-button::after {
            bottom: 0;
            right: 0;
        }

        #login-button::before {
            top: 0;
            left: 0;
        }

        #login-button:hover::before,
        #login-button:hover::after {
            width: 100%;
            height: 100%;
        }

        #login-button:hover::before {
            border-top-color: #4361ee;
            border-right-color: #4361ee;
            transition: width 0.3s ease-out, height 0.3s ease-out 0.3s;
        }

        #login-button:hover::after {
            border-bottom-color: #4361ee;
            border-left-color: #4361ee;
            transition: border-color 0s ease-out 0.6s, width 0.3s ease-out 0.6s, height 0.3s ease-out 1s;
        }


        a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        a:hover {
            color: wheat;
            /* 鼠标悬停时改变链接颜色 */
        }
    </style>

<script>
    // 获取所有边栏按钮
    const sidebarButtons = document.querySelectorAll('.sidebar-btn');

    // 获取所有内容区域
    const contentSections = document.querySelectorAll('.content');

    // 为每个边栏按钮添加点击事件监听器
    sidebarButtons.forEach(button => {
        button.addEventListener('click', function () {
            // 获取目标内容区域的标识符
            const target = this.dataset.target;

            // 隐藏所有内容区域
            contentSections.forEach(section => {
                section.style.display = 'none';
            });

            // 显示目标内容区域
            const targetSection = document.getElementById(target);
            if (targetSection) {
                targetSection.style.display = 'flex';
            }
        });
    });


    function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // 格式化时间：如果数字小于 10，则在前面添加一个 '0'
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        // 显示时间格式 hh:mm:ss
        var timeString = hours + ':' + minutes + ':' + seconds;

        // 更新页面元素
        document.getElementById('realtime-clock').innerHTML = '<span style="color: #2e67cc;">Today\'s TIME: </span>' + timeString;

    }

    // 每 1000 毫秒（1秒）更新一次时间
    setInterval(updateClock, 1000);

    // 初始化时立即更新时间
    updateClock();

            { col1: '数据58', col2: '数据59', col3: '数据60' }
        ];

        function displayData(items, wrapper, rowsPerPage, page) {
            wrapper.innerHTML = "";
            page--;

            var start = rowsPerPage * page;
            var end = start + rowsPerPage;
            var paginatedItems = items.slice(start, end);

            for (var i = 0; i < paginatedItems.length; i++) {
                var item = paginatedItems[i];
                var row = document.createElement('tr');

                var cell1 = document.createElement('td');
                cell1.innerText = item.col1;
                row.appendChild(cell1);

                var cell2 = document.createElement('td');
                cell2.innerText = item.col2;
                row.appendChild(cell2);

                var cell3 = document.createElement('td');
                cell3.innerText = item.col3;
                row.appendChild(cell3);

                wrapper.appendChild(row);
            }
        }

        function setupPagination(items, wrapper, rowsPerPage) {
            document.getElementById('prevPage').addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    displayData(items, wrapper, rowsPerPage, currentPage);
                }
            });

            document.getElementById('nextPage').addEventListener('click', function () {
                if (currentPage * rowsPerPage < items.length) {
                    currentPage++;
                    displayData(items, wrapper, rowsPerPage, currentPage);
                }
            });
        }

        displayData(data, document.querySelector('#myCustomTable tbody'), rowsPerPage, currentPage);
        setupPagination(data, document.querySelector('#myCustomTable tbody'), rowsPerPage);
    });
